<div
  class="modal fade bg-dark"
  id="exampleModalCentered"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenteredLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenteredLabel">Login page</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <div class="list-group">
              <div *ngIf="loginPageStat === 2">
                <li
                  id="fail"
                  class="list-group-item list-group-item-action list-group-item-danger"
                >
                  Username or Password is incorrect
                </li>
              </div>
              <div *ngIf="loginPageStat === 1">
                <li
                  id="success"
                  class="list-group-item list-group-item-action list-group-item-success"
                >
                  Logged in SuccessFully
                </li>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row ml-5 mr-5 mt-3">
          <label for="inputName" class="col-3 col-form-label" id="test"
            >Username</label
          >
          <div class="col-7">
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Username"
              [(ngModel)]="Username"
            />
          </div>
        </div>
        <div class="form-group row ml-5 mr-5">
          <label for="inputName" class="col-3 col-form-label" id="test"
            >Password</label
          >
          <div class="col-7">
            <input
              type="password"
              class="form-control"
              id="inputName"
              placeholder="Password"
              [(ngModel)]="Password"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="loginPageStat = 0"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="Login()">
          Log
        </button>
      </div>
    </div>
  </div>
</div>
